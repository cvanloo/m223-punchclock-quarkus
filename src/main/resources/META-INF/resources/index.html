<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Punchclock Client</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js" type="application/javascript"></script>
    </head>
    <body>
        <form id="createEntryForm">
            <label for="checkIn">Check in</label>
            <input type="date" name="checkInDate" id="checkInDate" required>
            <input type="time" name="checkInTime" id="checkInTime" required>
            <label for="checkOut">Check out</label>
            <input type="date" name="checkOutDate" id="checkOutDate" required>
            <input type="time" name="checkOutTime" id="checkOutTime" required>
            <input id="btnSubmit" type="submit" value="Create" />
            <input id="btnReset" type="reset" />
        </form>
        <table id="tableList">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Check in</th>
                    <th>Check out</th>
                </tr>
            </thead>
            <tbody id="entryDisplay">
                <tr>
                    <td colspan="3">Loading...</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
