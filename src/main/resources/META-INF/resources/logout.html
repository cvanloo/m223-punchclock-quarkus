<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Logout</title>
    </head>
    <body>
        <button id="logout" onclick="logout()">Logout</button>
    </body>
</html>

<script>
    function logout() {
        localStorage.clear();
        window.location = 'login.html';
    }
</script>
